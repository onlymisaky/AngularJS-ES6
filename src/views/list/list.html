<div>

    <div ng-if="!$ctrl.list">
        正在加载
    </div>

    <div ng-if="$ctrl.list && !$ctrl.list.length">
        没有数据
    </div>

    <div ng-if="$ctrl.list && $ctrl.list.length" ng-repeat="item in $ctrl.list track by $index">
        <h3>{{ ::item.title }}</h3>
        <img ng-src="{{ ::item.images[0] }}">
    </div>

</div>
